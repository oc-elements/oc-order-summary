<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../oc-core-utils/oc-order-helper.html">
<link rel="import" href="../oc-core-utils/oc-formatter.html">

<dom-module id="oc-order-summary">
  <template>

  <style include="iron-flex iron-flex-alignment">
    :host {
      display: block;
      padding: 0.6em;
      position: relative;
      font-weight: bold;
      font-size: 1.5em;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-wrap: wrap;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
    }
    iron-icon {
      display: none;
      color: #FF5252;
      margin-right: 0.4em;
    }
    .reference {
      margin-right: 0.4em;
    }
    .price {
      color: var(--secondary-text-color);
    }
    :host[partially-rejected] {
      background-color: rgba(255,82,82,0.4);
    }
    :host[partially-rejected] iron-icon {
      display: inline-block;
    }
    .has-tooltip {
      cursor: help;
    }

    @media (max-width: 425px) {
      :host {
        font-size: 1.2em;
      }
    }
  </style>

  <iron-icon icon="icons:warning"></iron-icon>
  <div class="reference flex">[[ order.shortReference ]]</div>
  <span class="price has-tooltip">
      Total: R [[ formatMoney(order.amount) ]]
      <paper-tooltip position="left" fit-to-visible-bounds>
        <div>
          <div>Tip: R [[ formatMoney(order.tip) ]]</div>
          <br>
        </div>
        <div hidden$="[[ !order.delivery ]]">
          <div>Delivery Fee: R [[ formatMoney(order.deliveryCost) ]]</div>
          <br>
        </div>
        <div>Markup: R [[ _getTotalMarkup(order.items) ]]</div>
        <br>
        <div>Discount: R [[ _getTotalDiscount(order.items) ]]</div>
        <br>
        <div>Sub Total: R [[ _getSubtotalPrice(order.items) ]]</div>
      </paper-tooltip>
    </span>

  </template>

  <script>
      /**
       * `oc-order-summary`
       * Order Summary
       *
       * @customElement
       * @polymer
       * @demo demo/index.html
       */
      class OcOrderSummary extends Ordercloud.OrderHelper(Ordercloud.Formatter(Polymer.Element)){
          static get is() {
              return 'oc-order-summary';
          }

          static get properties() {
              return {
                  /**
                   * The order to summarise
                   */
                  order: Object,
                  /**
                   * Is the order partially rejected
                   */
                  partiallyRejected: {
                      type: Boolean,
                      computed: '_isPartiallyRejectedOrder(order)',
                      reflectToAttribute: true,
                      notify: true
                  }
              }
          }
      }

      window.customElements.define(OcOrderSummary.is, OcOrderSummary);


  </script>
</dom-module>
